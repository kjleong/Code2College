<!DOCTYPE html>
<html>
	<head>
		<title>PlusRules</title>
	</head>
	<body>

	<script>
	document.write("1+1 = "+(1+1)+"<br/>")
	document.write("1+&quot;1&quot; = "+(1+"1")+"<br/>")
	document.write("&quot;1&quot;+&quot;1&quot; = "+("1"+"1")+"<br/>")
	document.write("1+2+&quot;word&quot; = "+(1+2+"word")+"<br/>")
	document.write("&quot;word&quot;+2+1 = "+("word"+2+1)+"<br/>")
	//Try and view a few examples on your own

	</script>

	</body>
</html>
